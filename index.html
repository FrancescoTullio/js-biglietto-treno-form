<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--mystyle-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--form-section-->
    <section class="mt-3">
        <div class="container">
            <h1 class="text-center p-3">calcola il prezzo del tuo biglietto</h1>
            <div class="bg-white rounded">
                <form action="" id="form-biglietto">
                    <div class="row row-cols-5 justify-content-around">
                        <div class="col row mt-2">
                            <label for="username" class="form-biglietto color-scarlet col-12">Nome e Cognome</label>
                            <input class="form-biglietto col-12 border-scarlet rounded" type="text" id="username" name="username" />
                        </div>

                        <div class="col row mt-2">
                            <label for="km" class="form-biglietto color-scarlet col-12">Km da percorrere</label>
                            <input class="form-biglietto col-12 border-scarlet rounded" type="number" id="km" name="km" />
                        </div>

                        <div class="col row mt-2">
                            <label for="eta" class="form-biglietto color-scarlet col-12">Fascia d'et√†</label>
                            <select class="form-select border-scarlet" name="title" id="title">
                                <option value="1">minorenne</option>
                                <option value="2">maggiorenne</option>
                                <option value="3">over 65</option>
                              </select>
                        </div>





                    </div>







                </form>




            </div>




        </div>

    </section>
    <!--/form-section-->
    <!--bootstrapjs-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!--myjs-->
    <script src="./js/script.js"></script>
</body>

</html>
