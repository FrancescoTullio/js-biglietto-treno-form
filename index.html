<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--mystyle-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--form-section-->
    <section class="mt-3">
        <div class="container">
            <h2 class="text-center p-3 text-light">calcola il prezzo del tuo biglietto</h2>
            <div class="bg-white rounded">
                <form action="" id="form-biglietto">
                    <div class="row row-cols-5 justify-content-around">
                        <div class="col row mt-2">
                            <label for="username" class="form-biglietto color-scarlet col-12">Nome e Cognome</label>
                            <input class="form-biglietto col-12 border-scarlet rounded" type="text" id="username"
                                name="username" autocomplete="off"/>
                        </div>

                        <div class="col row mt-2">
                            <label for="km" class="form-biglietto color-scarlet col-12">Km da percorrere</label>
                            <input class="form-biglietto col-12 border-scarlet rounded" type="number" id="km"
                                name="km" autocomplete="off"/>
                        </div>

                        <div class="col row mt-2">
                            <label for="eta" class="form-biglietto color-scarlet col-12">Fascia d'et√†</label>
                            <select class="form-select border-scarlet" name="eta" id="eta">
                                <option value="1">minorenne</option>
                                <option value="2">maggiorenne</option>
                                <option value="3">over 65</option>
                            </select>
                        </div>





                    </div>

                    <div class="row justify-content-center mt-4 pb-4">
                        <div class="col-1">
                            <button type="submit" id="submit-btn" class="btn bg-grey border-secondary color-scarlet">Genera</button>
                        </div>
                        <div class="col-1">
                            <button type="reset" class="btn bg-grey border-secondary color-scarlet">Annulla</button>
                        </div>

                    </div>
                </form>
            </div>
    </section>
    <!--/form-section-->
    <!--result-section-->
    <section id="result" class="mt-5 d-none">
        <div class="container">
            <h2 class="text-center  text-light">il tuo biglietto</h2>
            <div class="bg-white ">
                <div class="container">
                <h2 class="text-left pt-2">dettagli passeggeri</h2>
                <div class="row">
                    <div class="col-3 bg-secondary">
                        <h3>nome passeggero</h3>
                        <p class="user">ciao</p>
                    </div>
                    <div class="col-9 border-top border-bottom border-secondary-subtle row">
                        <div class="col-3">
                            <h3>offerta</h3>
                            <p class="tipo-di-biglietto">ciao</p>
                        </div>
                        <div class="col-3">
                            <h3>carrozza</h3>
                            <p class="n-carrozza">ciao</p>
                        </div>
                        <div class="col-3">
                            <h3>codice cp</h3>
                            <p class="code">ciao</p>
                        </div>
                        <div class="col-3">
                            <h3>costo</h3>
                            <p class="prezzo-finale">ciao</p>
                        </div>
                    </div>
                </div>
                </div>
            </div>


        </div>


    </section>
    <!--/result-section-->
    <!--bootstrapjs-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!--myjs-->
    <script src="./js/script.js"></script>
</body>

</html>
